language: php
dist: trusty

sudo: false

cache:
    directories:
    - vendor
    - $HOME/.composer/cache

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - nightly
    - hhvm

notifications:
    email: false
    irc: "irc.iiens.net#Erebot"

before_script:
    - rm composer.lock
    - composer self-update -n
    - composer install -n
    - cp data/Parser.y src/Countdown/Parser.y
    - vendor/bin/phplemon -q -s src/Countdown/Parser.y

script:
    - vendor/bin/phpunit --coverage-clover clover.xml
    - vendor/bin/phpcs

after_success:
    - composer require --dev satooshi/php-coveralls
    - travis_retry vendor/bin/coveralls -n -v

